<html>
<style>
  img {
    border: 1px solid black;
  }

  button {
    background-color: #4CAF50; /* Green */
    margin-top: .5em;
    margin-bottom: .5em;
    color: white;
    text-align: center;
    text-decoration: none;
    font-size: 16px;
  }
  label {
    font-weight: bold;
    font-size: 16px;
  }
</style>

<body>
  <h1 id="title">Check Image Difference</h1>
  <h2>Prior</h2>
  <img id="prior" src="white.png" height="525" width="835">

  <img id="newer" src="white.png" height="525" width="835">
  <h2>Comparison</h2>

  <br>

  <div id="changeChoice">
    <label for="malicious">Are these Changes Malicious?</label>
    <label>
      <input type="checkBox" name="malicious" id = "malicious">

  </div>
  <button id="sendURL">Input Answer</button>

<script src="screenshot.js"></script>

</html>
